---
layout: home-page
---

<div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a class="active" href="#science">Science</a></li>
        <li class="tab col s3"><a href="#finance">Finance</a></li>
      </ul>
    </div>
  
    <div id="science" class="col s12">
      <ol class="post-card-box clearfix">
        {% for post in paginator.posts %}
        {% if post.tags contains "Science"}
        <li>
          <div class="post-card">
            <a href="{{post.url | prepend: site.baseurl}}" class="post-card-image" style="background-image: url( {{ "/assets/img/" | prepend: site.baseurl | append : post.img}} )">
            </a>

            <div class="post-card-body">
              {% for tag in post.tags %}
              <a href="{{site.baseurl}}/tags#{{tag}}" class="tag">|&#32;{{ tag }}</a>
              {% endfor %}
              <a href="{{post.url | prepend: site.baseurl}}" class="post-card-link"><h3 class="post-card-title">{{post.title}}</h3></a>
            </div>

          </div>
        </li>
        {% endfor %}
        {% endif %}
      </ol>
    </div>
  
    <div id="finance" class="col s12">
      
    </div>
  
</div>
